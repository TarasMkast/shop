{% extends 'mainsite/base.html' %}
{% block title %}
    Головна
{% endblock %}
{% block content %}

    {% if list_maincatalog %}
        <ul>
            {% for maincatalog in list_maincatalog %}
                <li><a href="{% url 'mainsite:catalog' maincatalog.id %}">{{ maincatalog.name }}</a></li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock content %}
