{% extends 'mainsite/base.html' %}
{% block title %}
    Каталог
{% endblock title %}
{% block content %}

    {% if list_catalog %}
        <ul>
            {% for catalog in list_catalog %}
                <li><a href="{% url 'product:product_list' catalog.id %}">{{ catalog.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
