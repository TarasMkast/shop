{% extends 'mainsite/base.html' %}
{% block title %}
    Товар
{% endblock title %}
{% block content %}
    <ul>
        {% for product in product_list %}
            <img src="{{ product.image_main.url }}" width="5%" height=5%" alt="">
            <li><a href="{% url 'product:productDetail' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>

{% endblock content %}
